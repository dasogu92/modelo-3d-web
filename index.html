<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor 3D â€“ Cargar Modelo y Textura</title>
  <style>
    body { margin: 0; background: #e0e0e0; font-family: sans-serif; }
    canvas { display: block; }
    .panel {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .panel input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="panel">
  <label><strong>Subir modelo (.glb):</strong></label>
  <input type="file" id="modelInput" accept=".glb" />

  <label><strong>Cargar textura (.jpg / .png):</strong></label>
  <input type="file" id="textureInput" accept="image/*" />
</div>

<canvas id="canvas"></canvas>

<!-- Three.js y utilidades -->
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, controls;
let model = null;
let currentTexture = null;

init();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xe0e0e0);

  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 3);

  renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("canvas"), antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(3, 10, 10);
  scene.add(dirLight);

  animate();
}

document.getElementById('modelInput').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (event) {
    const contents = event.target.result;

    const loader = new THREE.GLTFLoader();
    loader.parse(contents, '', function (gltf) {
      if (model) scene.remove(model);
      model = gltf.scene;
      model.scale.set(1,1,1);
      scene.add(model);
      centerModel(model);
      controls.update();
      applyTexture();
    });
  };
  reader.readAsArrayBuffer(file);
});

document.getElementById('textureInput').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (event) {
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load(event.target.result, (texture) => {
      currentTexture = texture;
      applyTexture();
    });
  };
  reader.readAsDataURL(file);
});

function applyTexture() {
  if (!model || !currentTexture) return;

  model.traverse(child => {
    if (child.isMesh && child.material) {
      child.material.map = currentTexture;
      child.material.needsUpdate = true;
    }
  });
}

function centerModel(model) {
  const box = new THREE.Box3().setFromObject(model);
  const center = box.getCenter(new THREE.Vector3());
  const size = box.getSize(new THREE.Vector3());

  model.position.sub(center); // centrar en el origen

  const maxDim = Math.max(size.x, size.y, size.z);
  const fov = camera.fov * (Math.PI / 180);
  const cameraZ = Math.abs(maxDim / Math.sin(fov / 2));

  camera.position.set(0, 0, cameraZ * 1.2);
  camera.near = cameraZ / 100;
  camera.far = cameraZ * 10;
  camera.updateProjectionMatrix();
  controls.update();
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
</script>

</body>
</html>
