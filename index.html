<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor 3D con Textura UV</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #f0f0f0; font-family: sans-serif; }
    model-viewer { width: 100vw; height: 100vh; }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }
    input, button {
      margin-top: 8px;
      width: 100%;
      padding: 6px;
    }
  </style>
</head>
<body>

<div class="panel">
  <label>Cargar textura (.jpg o .png)</label>
  <input type="file" id="inputTextura" accept="image/*" />
  <button id="btnAplicar">Aplicar al modelo</button>
</div>

<model-viewer
  id="viewer"
  src="CAMISETA.glb"
  camera-controls
  exposure="1"
  auto-rotate
  shadow-intensity="1"
  ar>
</model-viewer>

<script>
const viewer = document.getElementById('viewer');
let texturaData = null;

// Cargar imagen
document.getElementById('inputTextura').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    texturaData = reader.result;
    alert("✅ Textura cargada. Ahora pulsa 'Aplicar al modelo'.");
  };
  reader.readAsDataURL(file);
});

// Aplicar textura como baseColorTexture
document.getElementById('btnAplicar').addEventListener('click', async () => {
  if (!texturaData) {
    alert("⚠️ Primero selecciona una imagen.");
    return;
  }

  try {
    const textura = await viewer.createTexture(texturaData);
    const materiales = viewer.model?.materials || [];

    if (materiales.length === 0) {
      alert("❌ El modelo no tiene materiales.");
      return;
    }

    materiales.forEach(mat => {
      mat.pbrMetallicRoughness.setBaseColorTexture(textura);
      mat.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]); // visibilidad total
    });

    alert("✅ Textura aplicada usando UVs.");
  } catch (err) {
    console.error(err);
    alert("❌ Error al aplicar la textura.");
  }
});
</script>

</body>
</html>
