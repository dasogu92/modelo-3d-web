<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D Ajustado</title>
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #f0f0f0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent;
        }
        .instrucciones {
            position: absolute; 
            z-index: 10; 
            color: #333; 
            padding: 10px; 
            font-size: 14px;
        }
        .descargar-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="instrucciones">
        ‚¨ÖÔ∏è Usa el rat√≥n o los dedos para girar, acercar y alejar el modelo.<br>
        üîÑ Doble clic para reiniciar la vista original.
    </div>

    <model-viewer 
        id="modelo3D"
        src="CAMISETA.glb" 
        alt="Modelo CLO3D" 
        camera-controls 
        auto-rotate 
        ar
        shadow-intensity="1"
        exposure="1"
        field-of-view="45deg"
        camera-orbit="0deg 75deg 200%"
        min-camera-orbit="auto auto 50%"
        max-camera-orbit="auto auto 200%">

        <light intensity="1" color="#ffffff" position="-1 2 4" type="directional"></light>
        <light intensity="0.6" color="#ffffff" position="1 -2 -4" type="directional"></light>
        <ambient-light intensity="0.6"></ambient-light>

    </model-viewer>

    <a href="CAMISETA.glb" download class="descargar-btn">
        ‚¨áÔ∏è Descargar modelo
    </a>

    <script>
        const modelo = document.getElementById('modelo3D');
        const camaraOriginal = modelo.getAttribute('camera-orbit');
        
        modelo.addEventListener('dblclick', () => {
            modelo.cameraOrbit = camaraOriginal;
            modelo.resetTurntableRotation();
        });
    </script>
</body>
</html>
