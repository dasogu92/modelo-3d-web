<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D con texturas dinámicas</title>
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
        }
        .btn-cambiar-textura {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            font-family: Arial;
        }
    </style>
</head>
<body>

<model-viewer id="modelo3D"
    src="CAMISETA.glb"
    alt="Modelo dinámico"
    auto-rotate camera-controls ar
    camera-orbit="0deg 75deg 200%"
    shadow-intensity="1">
</model-viewer>

<input type="file" accept="image/jpeg" class="btn-cambiar-textura" id="inputTextura">

<script>
const modelo = document.getElementById('modelo3D');
const inputTextura = document.getElementById('inputTextura');

inputTextura.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            modelo.model.materials.forEach((material) => {
                if(material.pbrMetallicRoughness.baseColorTexture){
                    material.pbrMetallicRoughness.baseColorTexture.texture.source.setURI(e.target.result);
                }
            });
        };
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
